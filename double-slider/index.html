<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css ">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <!-- LEFT and RIGHT slides have opposite content sequence
        What goes on top in left div, is supposed to be on the bottom in the right -->
        <div class="left-slide">
            <div style='background-color: #125F7E;'>
                <h1>Deserted Island</h1>

            </div>
            <div style='background-color: #5397D2;'>
                <h1>Alps</h1>

            </div>
            <div style='background-color: #252e33;'>
                <h1>Lonely castle</h1>

            </div>
            <div style='background-color: #FDB502;'>
                <h1>Beach</h1>

            </div>
            <div style='background-color: #ACD663;'>
                <h1>Rainforest</h1>

            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1563297992-21722c794dfb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2767&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1517790253044-a9968449de15?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2864&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1530122037265-a5f1f91d3b99?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1553603227-2358aabe821e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2978&q=80')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
            <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
