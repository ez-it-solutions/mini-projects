<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css ">
    <title>Feedback UI</title>
</head>
<body>
<div id="panel" class="panel-container">
    <strong>How satisfied are you with our </br>
            customer support performance?
    </strong>
    <div class="ratings-container">
        <div class="rating"><img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="unhappy"><small>Unhappy</small>
        </div>
        <div class="rating"><img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="neutral"><small>Neutral</small>
        </div>
        <div class="rating active"><img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="happy"><small>Happy</small>
        </div>
    </div>
    <button class="btn" id="send">Send Review</button>
</div>

<script src="script.js"></script>
</body>
</html>
